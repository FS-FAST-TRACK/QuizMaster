name: QuizMaster - Monitoring API

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WebApp/backend/QuizMaster.API.Monitoring

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          # semantic version range syntax or exact version of a dotnet version
          dotnet-version: "6.x"
      - name: Install Dependencies
        run: dotnet restore
      - name: Build Project
        run: dotnet build
      - name: Test with the dotnet CLI
        run: dotnet test
